<!DOCTYPE html>
<html>
<head lang="fr">
    <meta charset="UTF-8">
    <title>FB Tracker</title>
    <style>
        td {
            border: 2px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
<div>
    <h1 id="time"></h1>
    <h2 id="uptime"></h2>
    <table>
        <tr>
            <td style="border: none"></td>
            <td>UP</td>
            <td>DOWN</td>
        </tr>
        <tr>
            <td>WAN</td>
            <td id="wan-up"></td>
            <td id="wan-down"></td>
        </tr>
        <tr>
            <td>Ethernet</td>
            <td id="ethernet-up"></td>
            <td id="ethernet-down"></td>
        </tr>
        <tr>
            <td>Switch</td>
            <td id="switch-up"></td>
            <td id="switch-down"></td>
        </tr>
    </table>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script>

    // Connexion à socket.io
    var socket = io.connect('http://localhost:8080');
    // Quand on reçoit un message, on l'insère dans la page
    socket.on('dataSend', function(data) {
        $('#time').html(data.time);
        $('#uptime').html(data.uptime);
        $('#wan-up').html(data.fbData.wan[0])
        $('#wan-down').html(data.fbData.wan[1])
        $('#ethernet-up').html(data.fbData.ethernet[0])
        $('#ethernet-down').html(data.fbData.ethernet[1])
        $('#switch-up').html(data.fbData.switch[0])
        $('#switch-down').html(data.fbData.wan[1])
    });
</script>
</body>
</html>
